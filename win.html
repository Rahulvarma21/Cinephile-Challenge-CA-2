<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinephile Challenge</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/2699/PNG/512/netflix_logo_icon_170919.png">
    <link rel="stylesheet" href="win.css">
</head>
<body>
    <div class="winbox">
        <div class="video">
            <video autoplay loop width="300" height="300">
                <source src="./assets/win.mp4" type="video/mp4">
              </video>              
        </div>
        <div class="score">
            <p>Your score: <span id="score"> </span></p>
        </div>
        <div id="namescore">
            <p></p>
        </div>

        <div class="againbtn">
            <button id="playagain">Play again</button>
        </div>
    </div>

    <script src="./win.js"></script>
</body>
</html>
